
<h1 class="text-2xl font-bold my-3 sm:mb-7">Recipes</h1>
<button class="btn-outline mb-4" (click)="onAddRecipe()">Create New Recipe</button>
<div class="grid auto-cols-fr sm:grid-cols-3 gap-20 sm:gap-9">
  <div *ngFor="let recipe of recipes">
    <a routerLink="{{recipe.id}}">
      <div class="h-80 border border-slate-300 rounded overflow-hidden">
        <img class="h-full object-cover" src="{{recipe.imageUrl}}" alt="">
      </div>
      <h2 class="my-2 font-semibold">{{recipe.name}}</h2>
      <p class="text-slate-500">{{recipe.description | slice:0:85}}...</p>
    </a>
  </div>
</div>
