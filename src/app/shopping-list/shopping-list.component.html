
<div class="flex sm:flex-row flex-col justify-center items-center sm:items-start">
  <div class="overflow-hidden sm:w-1/3 w-full mb-10">
    <app-shopping-add></app-shopping-add>
  </div>
  
  <div class="sm:w-1/2">
    <h1 class=" text-2xl font-bold sm:ml-8 mb-4">Shopping List</h1>
    <div class="border border-slate-200 rounded sm:ml-8 p-4">
      <div>
        <ul *ngIf="ingredients.length > 0; else emptyIngredients">
          <li 
            *ngFor="let ingredient of ingredients" 
            class="border border-slate-200 flex flex-row first:border-b-0"
            [ngClass]="{'line-through': ingredient.checked}">
            <div class="w-10 border-r border-slate-200 flex justify-center items-center p-5 px-7 bg-slate-100">
              <input type="checkbox" [checked]="ingredient.checked" (change)="toggleStrikethrough(ingredient)">
            </div>
            <p class="flex justify-center items-center px-3 sm:w-20 w-24 border-r border-slate-200 text-center">{{ingredient.quantity}}</p>
            <p class="flex justify-start items-center pl-5 w-full">{{ingredient.name}}</p>
            <button
              (click)="onDeleteIngredient(ingredient.id)" 
              class="flex justify-center items-center cursor-pointer p-4 bg-rose-500 hover:bg-rose-600 hover:shadow-lg focus:bg-rose-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-700 active:shadow-lg transition duration-300 ease-in-out">
              <div>
                <svg width="20px" height="20px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff"><path d="M20 9l-1.995 11.346A2 2 0 0116.035 22h-8.07a2 2 0 01-1.97-1.654L4 9M21 6h-5.625M3 6h5.625m0 0V4a2 2 0 012-2h2.75a2 2 0 012 2v2m-6.75 0h6.75" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
              </div>
            </button>
          </li>
        </ul>
        <ng-template #emptyIngredients>
          <span class="text text-slate-500">Add ingredients using the form or from a recipe page.</span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
