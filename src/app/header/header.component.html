<div class="border-b border-slate-300 dark:border-slate-700 border-opacity-60">
  <div class="mx-5 sm:mx-40 py-3 flex flex-row justify-between items-center">
    <div class="flex flex-row justify-between items-center w-80">
      <div class="group h-5 font-black dark:text-zinc-100 text-xl flex justify-center items-center hover:text-blue-600 dark:hover:text-blue-500 transition-colors duration-300 ease-in-out">
        <a routerLink="/"><span class="text-blue-600 dark:text-blue-500 dark:group-hover:text-zinc-100 group-hover:text-black">i</span>cookbook</a>
      </div>
      <nav class="hidden sm:flex flex-row justify-between w-48">
        <a routerLink="recipes" routerLinkActive="text-blue-700 dark:!text-blue-500" class="dark:hover:text-blue-500 hover:text-blue-700 dark:text-zinc-200 transition duration-300 ease-in-out">Recipes</a>
        <a routerLink="shopping-list" routerLinkActive="text-blue-700 dark:!text-blue-500" class="dark:hover:text-blue-500 dark:text-zinc-200 hover:text-blue-700 transition duration-300 ease-in-out">Shopping List</a>
      </nav>
    </div>
    <div class="sm:hidden stroke-blue-500 dark:stroke-blue-400 cursor-pointer" (click)="openMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    </div>
    
    <div class="hidden sm:flex justify-center items-center">
      <div (click)="toggleDarkMode()" class="mr-10 cursor-pointer">
        <svg *ngIf="!isDarkMode" class="stroke-slate-500" width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 11.507a9.493 9.493 0 0018 4.219c-8.507 0-12.726-4.22-12.726-12.726A9.494 9.494 0 003 11.507z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        <svg *ngIf="isDarkMode" class="stroke-blue-500" width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 18a6 6 0 100-12 6 6 0 000 12zM22 12h1M12 2V1M12 23v-1M20 20l-1-1M20 4l-1 1M4 20l1-1M4 4l1 1M1 12h1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </div>
      <div class="flex flex-row" *ngIf="!isLoggedIn">
        <button class="btn-primary" routerLink="login">Login</button>
      </div>
      <div class="flex flex-row" *ngIf="isLoggedIn">
        <button class="btn-outline" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{'invisible opacity-0': !isMobileMenuOpen}" class="bg-slate-800 opacity-80 fixed top-0 left-0 w-full h-full transition-all duration-300 ease-in-out z-10"></div>

<div [ngClass]="{'invisible opacity-0': !isMobileMenuOpen}"  (click)="closeMenu()" class="opacity-100 sm:hidden flex justify-center fixed top-0 left-0 w-full h-full z-20 backdrop-blur-sm transition-all duration-200 ease-in-out cursor-pointer">
  <div class="sm:hidden flex flex-col justify-between bg-white fixed p-10 rounded-lg h-[60vh] max-h-[30em] min-h-[24em] w-10/12 mt-10 mx-10 drop-shadow-lg shadow-slate-800 shadow-lg">
    <nav>
      <div class="flex flex-row justify-between">
        <div class="text-lg font-bold text-slate-600 mb-5">Menu</div>
        <svg width="24px" height="24px" class="stroke-slate-500 cursor-pointer" (click)="closeMenu()" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </div>
      
      <ul>
        <a routerLink="recipes" routerLinkActive="text-blue-700"><li class="py-5 border-b border-slate-100">Recipes</li></a>
        <a routerLink="shopping-list" routerLinkActive="text-blue-700"><li class="py-5 border-b border-slate-100">Shopping List</li></a>
        <a  *ngIf="!isLoggedIn" routerLink="login" routerLinkActive="text-blue-700"><li class="py-5">Login</li></a>
        <li *ngIf="isLoggedIn" (click)="logout()" class="py-5">Logout</li>  
      </ul>
    </nav>
    <div class="flex flex-row justify-start items-center">
      <a href="https://henrisycip.com/" class=" mr-5">
        <svg class="stroke-slate-500" width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" ><path d="M13 21H4a2 2 0 01-2-2V5a2 2 0 012-2h16a2 2 0 012 2v8"  stroke-width="1.5" stroke-linecap="round"></path><path d="M22 17.28a2.28 2.28 0 01-.662 1.606c-.976.984-1.923 2.01-2.936 2.958a.597.597 0 01-.823-.017l-2.918-2.94a2.281 2.281 0 010-3.214 2.277 2.277 0 013.233 0l.106.107.106-.107A2.277 2.277 0 0122 17.28z"  stroke-width="1.5" stroke-linejoin="round"></path><path d="M2 7h20M5 5.01l.01-.011M8 5.01l.01-.011M11 5.01l.01-.011"  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </a>
      <a href="https://ko-fi.com/syciphj" class="mr-5">
        <svg class="stroke-slate-500" width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" ><path d="M17 11.6V15a6 6 0 01-6 6H9a6 6 0 01-6-6v-3.4a.6.6 0 01.6-.6h12.8a.6.6 0 01.6.6zM12 9c0-1 .714-2 2.143-2v0A2.857 2.857 0 0017 4.143V3.5M8 9v-.5a3 3 0 013-3v0a2 2 0 002-2V3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 11h2.5a2.5 2.5 0 010 5H17" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </a>
      <a href="https://github.com/syciphj/imperative-angular-cookbook" >
        <svg class="stroke-slate-500" width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" ><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M14.333 19v-1.863c.025-.31-.018-.62-.126-.913a2.18 2.18 0 00-.5-.781c2.093-.227 4.293-1 4.293-4.544 0-.906-.358-1.778-1-2.434a3.211 3.211 0 00-.06-2.448s-.787-.227-2.607.961a9.152 9.152 0 00-4.666 0c-1.82-1.188-2.607-.96-2.607-.96A3.211 3.211 0 007 8.464a3.482 3.482 0 00-1 2.453c0 3.519 2.2 4.291 4.293 4.544a2.18 2.18 0 00-.496.773 2.134 2.134 0 00-.13.902V19M9.667 17.702c-2 .631-3.667 0-4.667-1.948"  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      </a>
    </div>
  </div>
</div>
